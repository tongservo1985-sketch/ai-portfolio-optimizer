version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: ankane/pgvector:latest # Postgres with Vector support
    environment:
      POSTGRES_USER: overlord_admin
      POSTGRES_PASSWORD: password_123
      POSTGRES_DB: asset_management
    ports:
      - "5432:5432"

  api:
    build: ./services/api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./services/api:/app
    environment:
      - DATABASE_URL=postgresql://overlord_admin:password_123@db:5432/asset_management
      - CELERY_BROKER_URL=redis://redis:6379/0
    ports:
      - "8000:8000"

  worker:
    build: ./services/worker
    command: celery -A tasks worker --loglevel=info
    volumes:
      - ./services/worker:/app
    environment:
      - DATABASE_URL=postgresql://overlord_admin:password_123@db:5432/asset_management
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}