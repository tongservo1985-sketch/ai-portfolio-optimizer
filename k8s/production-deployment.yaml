# Kubernetes Manifest for Production Services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overlord-backend
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: overlord-backend
  template:
    metadata:
      labels:
        app: overlord-backend
    spec:
      containers:
      - name: backend
        image: overlord-ai/backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: overlord-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: overlord-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000